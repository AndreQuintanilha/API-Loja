<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="cart.css">
</head>
<body>
<header>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" aria-label="Main navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#" aria-label="Andre Notebooks">Andre<span> Notebooks</span></a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item">
                    <a class="nav-link" href="index.html" aria-label="Voltar à Loja">Voltar à Loja</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
    
<main>
    <div class="jumbotron" role="region" aria-labelledby="carrinhoTitulo">
        <div class="container text-center">
            <img class="logo" src="img/logo.png" alt="Logo da Andre Notebooks">
            <h1 id="carrinhoTitulo">Carrinho de Compras</h1>
            <div class="row">
                <div class="col">
                    <div id="cart-items" role="region" aria-live="polite"></div>
                    <div id="total" role="region" aria-live="polite">
                        <p class="totalCarrinho"></p>
                    </div>
                    <button id="submit" class="btn btn-primary" aria-label="Finalizar suas Compras">Finalizar suas Compras</button>
                </div>
            </div>
        </div>
    </div>
</main>
    
<footer>
    <div class="rodape" role="contentinfo">
        <p class="text-center">Todos os direitos reservados: AndreNotebooks &copy; 2024</p>
    </div>
</footer>
    
<script src="cart.js"></script>
</body>
</html>
